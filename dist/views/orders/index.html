<div class="main-container cf" ng-if="orders.length > 0"> <div class="order-container" ng-repeat-start="order in orders track by $index"> <div class="order-inner-container"> <h1 ng-if="order.table_id">Meja {{order.table.name}}</h1> <h1 ng-if="!order.table_id">Pesanan #{{order.queue_number}}</h1> <ul class="items-list"> <li ng-class="{done: item.served}" class="item" ng-repeat="item in order.products track by $index" order-id="{{item.order_item_id}}"> <div class="item-properties cf"> <p class="item-quantity">{{item.quantity}}</p> <h2 class="item-name">{{item.name}}</h2> </div> <ul class="notes-list"> <li class="note" ng-repeat="note in item.note track by $index">{{note}}</li> </ul> </li> </ul> </div> <a href="" class="btn-done"></a> </div> <div ng-repeat-end> <br style="clear: both" ng-if="$index == 3"> <br style="clear: both" ng-if="$index == 8"> <br style="clear: both" ng-if="$index > 8 && ($index-3)%5 === 0"> </div> </div> <div ng-if="orders.length <= 0"> <h1 style="padding: 20px">There are no order yet :)</h1> </div>
