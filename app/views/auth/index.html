<div id="welcome">
  <h1>eresto.io</h1>
  <p>One stop restaurant solution.</p>
  <button continue>Continue</button>

  <div class="field hide">
    <div class="one ">
      <i class="icon-mail icons"></i>
      <i class="ishadow"></i>
      <label>Email</label>
      <input type="text" ng-model="user.email" autogrow step="one">
      <i class="icon-arrow-right submit" btn-step="one"> </i>
    </div>
    <div class="two hide">
      <i class="icon-key icons"></i>
      <label>Password</label>
      <input type="password" ng-model="user.password" autogrow step="two">
      <i class="icon-arrow-right submit" btn-step="two"> </i>
    </div>
  </div>
  <button class="three hide" login-btn>Signin in</button>
</div>
