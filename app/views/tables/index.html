<div class="ui two column padded grid" ng-init="initial()">
    <div class="row">
      <div class="column content-list">
        <div class="ui animated divided list">
          <div class="item" ng-repeat="table in tables" ng-class="{active: selected.location === table.location}" ng-click="selectTable($index)">
            <i class="icon icon-achair"></i>
            <div class="content">
              <div class="header">{{table.location || 'No name'}}</div>
              <div class="description">{{table.end - table.start + 1}} tables</div>
            </div>
          </div>
        </div>
      </div>

      <div class="column content-workspace">
        <div class="ui inverted dimmer">
          <div class="ui large loader"></div>
        </div>
        <h2 ng-if="selected.location == null">New Table</h2>
        <h2 ng-if="selected.location == ''">Table / Location</h2>
        <h2 ng-if="selected.location">Table / {{selected.location}}</h2>
        <div class="ui divider"></div>

        <form class="ui form entry-form">

          <div class="required field">
            <label>Location</label>
            <input name="location" placeholder="Table location" type="text" ng-model="selected.location" required ng-disabled="formType === 'existing'">
          </div>
          <div class="two fields">
            <div class="required field">
              <label>Table number start at</label>
               <input name="start" placeholder="Start at" type="number" ng-model="selected.start" required number>
            </div>

            <div class="required field">
              <label>Table number end at</label>
              <input name="end" id="end" placeholder="Start at" ng-class="{error: hasError}" type="number" ng-model="selected.end" required number>
              <label id="end-error" class="error" for="end" ng-if="hasError">Table number end cannot less than start</label>
            </div>
          </div>


          <br />
          <div ng-if="formType === 'new'" class="ui white right labeled icon button" ng-click="saveData()">
            <i class="save icon"></i>
            Save
          </div>

          <div ng-if="formType === 'existing'" class="ui white right labeled icon button" ng-click="saveData()" ng-confirm="Are you sure?">
            <i class="save icon"></i>
            Update
          </div>

          <div ng-if="selected.id !== user.id && formType !== 'new'" class="ui red right labeled icon button" ng-click="deleteData()" ng-confirm="Are you sure?">
            <i class="close icon"></i> Delete
          </div>
        </form>
      </div>
    </div>
</div>
